<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hangman Game</title>
</head>
<body>
    <div class="container">
    <h1>Can You Guess The Word?</h1>
       <div id="buttons-for-letters"></div>
        <div class="container2">
            <div class="hangman-images"></div>
                <div id="hangman"><img src="http://i.imgur.com/zxRYkvk.png"></div>
                <div class="hangman-whole-body" id="hangman-head"><img src="http://i.imgur.com/VS8F8rZ.png"></div>
                <div class="hangman-whole-body" id="hangman-body"><img src="http://i.imgur.com/J6qIelJ.png"></div>
                <div class="hangman-whole-body" id="left-arm"><img src="http://i.imgur.com/wZkmIXZ.png"></div>
                <div class="hangman-whole-body" id="right-arm"><img src="http://i.imgur.com/NYAAZKH.png"></div>
                <div class="hangman-whole-body" id="left-leg"><img src="http://i.imgur.com/h8NFTSg.png"></div>
                <div class="hangman-whole-body" id="right-leg"><img src="http://i.imgur.com/gq9PjWG.png"></div>
        </div>
        <div class="container3">
            <div id="number-of-lives"></div>
            <div id="underscore"></div>
            <div id="right-word"></div>
            <div id="bottom-of-page">
                <div id="hint"></div>
                <div id="reset"></div>
            </div>
        </div>
    <footer>
    </footer>
    </div>
     <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script> 
    <script src="js/script.js"></script>

</html>
